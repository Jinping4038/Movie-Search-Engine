<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Engine</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <nav>
            <div class="nav__right">
            </div>
          </nav>
          <div class="search">
            <input
              type="text"
              class="search__btn"
              placeholder="search movies"
            />
            <button class="magnify">
              <i class="fa-solid fa-magnifying-glass magnify__search"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container movie__container">
        <div class="row">
          <div class="search__sort">
            <div class="search__left">
              <i class="fas fa-adjust toggle"></i>
              <h2 class="search__results">Search Results For:</h2>
            </div>
            <div class="sort">
              <select name="" id="filter">
                <option value="Sort" selected disabled>Sort</option>
                <option value="New To Old">New To Old</option>
                <option value="Old To New">Old To New</option>
              </select>
            </div>
          </div>
          <div class="loading">
            <i class="fas fa-spinner movie__loading--spinner"></i>
          </div>
          <div class="movies"></div>
        </div>
      </div>
    </main>
    <footer>
      <p class="footer__para">Copyright &copy; Jinping Zhang, 2023</p>
    </footer>
  </body>
</html>
